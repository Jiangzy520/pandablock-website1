<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>移动端聊天测试 - PandaBlock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .test-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .version {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .status {
            background: #f0f9ff;
            border-left: 4px solid #0ea5e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status h2 {
            color: #0369a1;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .status ul {
            list-style: none;
            padding-left: 0;
        }

        .status li {
            color: #334155;
            font-size: 14px;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .status li:before {
            content: '✅';
            position: absolute;
            left: 0;
        }

        .instructions {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .instructions h2 {
            color: #92400e;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .instructions ol {
            padding-left: 20px;
            color: #78350f;
        }

        .instructions li {
            margin-bottom: 8px;
            font-size: 14px;
        }

        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
        }

        .test-button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 8px;
            font-size: 12px;
            color: #64748b;
            text-align: center;
        }

        .emoji {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .test-container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            .emoji {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="emoji">🐼💬</div>
        <h1>移动端聊天测试</h1>
        <div class="version">版本 3.0.4 | 2025-10-05</div>

        <div class="status">
            <h2>✨ 本次修复内容</h2>
            <ul>
                <li>优化聊天窗口高度（70vh）</li>
                <li>添加键盘检测功能</li>
                <li>动态调整窗口高度</li>
                <li>改善滚动体验</li>
                <li>修复输入框被遮挡问题</li>
            </ul>
        </div>

        <div class="instructions">
            <h2>📱 测试步骤</h2>
            <ol>
                <li>点击右下角的绿色聊天按钮</li>
                <li>点击输入框（键盘会弹出）</li>
                <li>检查输入框是否可见</li>
                <li>尝试发送消息</li>
                <li>检查消息是否可以滚动</li>
            </ol>
        </div>

        <button class="test-button" onclick="openChat()">
            🚀 开始测试聊天功能
        </button>

        <div class="info">
            💡 提示：如果看不到聊天按钮，请清除浏览器缓存后重新加载页面
        </div>
    </div>

    <!-- PandaBlock 在线客服系统 -->
    <script src="simple-chat-widget.js?v=3.0.4&t=20251005c" defer></script>

    <script>
        function openChat() {
            // 等待聊天组件加载
            setTimeout(() => {
                const chatButton = document.getElementById('pb-chat-button');
                if (chatButton) {
                    chatButton.click();
                } else {
                    alert('聊天组件还未加载完成，请稍后再试');
                }
            }, 500);
        }

        // 显示设备信息
        window.addEventListener('load', () => {
            console.log('📱 设备信息：');
            console.log('屏幕宽度：', window.innerWidth);
            console.log('屏幕高度：', window.innerHeight);
            console.log('用户代理：', navigator.userAgent);
            console.log('视口高度：', window.visualViewport ? window.visualViewport.height : 'N/A');
        });

        // 监听视口变化（用于调试）
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', () => {
                console.log('视口高度变化：', window.visualViewport.height);
            });
        }
    </script>
</body>
</html>
